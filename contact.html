<body>
    <div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Logo" width="30" height="30">
                Seven Seas Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
       <!-- Header Section-->
       <header class="content">
        <div class="container-fluid hero-section text-center">
            <!-- Hero Section -->
            <h1 class="display-4">Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </header>
    <!-- Main Section -->
    <main class="container my-5">
        <div class="container">
            <div class="card shadow p-4">
                <h2 class="card-title text-center mb-4">Contact Us</h2>
                <p>We're here to help and answer any question you might have. We look forward to hearing
                    from you.</p>
                <form action="thankyou.html">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"
                            required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary text-white">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Footer Section -->
    <footer class="footer content bg-coffee text-white text-center py-3 px-2 d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-0">&copy; 2022 Seven Seas Spa. All rights reserved.</p>

            </a>
        </div>
    </footer>
